<form [formGroup]="form">
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input type="text" matInput placeholder="Username" [formControlName]="'username'" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Password" [formControlName]="'password'" required>
    </mat-form-field>
    <button mat-button type="button" (click)="logIn()">Login</button>
    <button mat-button type="button" (click)="signUp()">SignUp</button>
    <button mat-button type="button" (click)="logOut()">Logout</button>
</form>
