@if(dataSource.length > 0){
<h2>Inventario Actual</h2>
<div class="tableService" id="lista-inventario">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="service" sticky>
      <th mat-header-cell *matHeaderCellDef>Servicio</th>
      <td mat-cell *matCellDef="let element">{{element.service}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio unitario</th>
      <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let element">{{element.brand}}</td>
    </ng-container>
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let element">{{element.qty ? element.qty: 0}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        @if(isMobile){
        <button matIconButton (click)="editItem(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button matIconButton (click)="deleteItem(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
        }@else{
        <button matButton (click)="editItem(element.id)">
          <mat-icon>edit</mat-icon>Editar</button>
        <button matButton (click)="deleteItem(element.id)">
          <mat-icon>delete</mat-icon>Eliminar</button>
        }
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumms"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumms;"></tr>
  </table>
</div>
}
