<div class="list" id="lista-inventario">
  <h2>Inventario Actual</h2>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="service">
      <th mat-header-cell *matHeaderCellDef>Servicio</th>
      <th mat-cell *matCellDef="let element">{{element.service}}</th>
    </ng-container>
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <th mat-cell *matCellDef="let element">{{element.qty ? element.qty: 0}}</th>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio unitario</th>
      <th mat-cell *matCellDef="let element">{{element.price}}</th>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <th mat-cell *matCellDef="let element">
        <button mat-button>Editar</button>
        <button mat-button>Eliminar</button>
      </th>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumms"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumms;"></tr>
  </table>
</div>
