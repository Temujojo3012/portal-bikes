<div class="list" id="lista-inventario">
  <h2>Inventario Actual</h2>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="SKU">
      <th mat-header-cell *matHeaderCellDef>SKU</th>
      <th mat-cell *matCellDef="let element">{{element.sku}}</th>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <th mat-cell *matCellDef="let element">{{element.name}}</th>
    </ng-container>
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <th mat-cell *matCellDef="let element">{{element.qty}}</th>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio unitario</th>
      <th mat-cell *matCellDef="let element">{{element.price}}</th>
    </ng-container>
    <ng-container matColumnDef="tvalue">
      <th mat-header-cell *matHeaderCellDef>Valor total</th>
      <th mat-cell *matCellDef="let element">{{element.price * element.qty}}</th>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <th mat-cell *matCellDef="let element">
        <button mat-button>Editar</button>
        <button mat-button>Eliminar</button>
      </th>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumms"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumms;"></tr>
  </table>
</div>
