<mat-toolbar class="no-print header">
    <div matRipple class="btnHome">
        <img src="assets/images/portal_bikes.png" alt="portal bikes logo" [routerLink]="'/'">
    </div>
    @if (!isMobile) {
    <div class="buttons">
        <button matButton [routerLink]="'/services'">
            <mat-icon>build</mat-icon> Servicios
        </button>
        <button [routerLink]="'/new-order'" matButton>
            <mat-icon>assignment_add</mat-icon>Orden de trabajo
        </button>
        <button matButton (click)="signOut()">
            <mat-icon>logout</mat-icon> Cerrar sesión
        </button>
    </div>
    } @else {
    <button matIconButton [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="menuMobile">
            <button matButton [routerLink]="'/services'">
                <mat-icon>build</mat-icon> Servicios
            </button>
            <button [routerLink]="'/new-order'" matButton>
                <mat-icon>assignment_add</mat-icon>Orden de trabajo
            </button>
            <button matButton (click)="signOut()">
                <mat-icon>logout</mat-icon> Cerrar sesión
            </button>
        </div>
    </mat-menu>
    }
</mat-toolbar>
